<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with GPT-3</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      /* Add styles for the chat window */
      #chat-window {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      #chat-window-header {
        padding: 10px;
        cursor: move;
        background-color: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }
      #chat-window-header h4 {
        margin: 0;
      }
      #chat-window-body {
        height: calc(100% - 81px);
        overflow-y: auto;
        padding: 10px;
      }
      #chat-window-footer {
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      /* Add styles for the chat messages */
      .chat-message {
        margin-bottom: 10px;
      }
      .chat-message p {
        margin: 0;
        padding: 5px 10px;
        border-radius: 20px;
      }
      .chat-message.sent p {
        background-color: #007bff;
        color: #fff;
      }
      .chat-message.received p {
        background-color: #f1f1f1;
      }
      /* Add styles for the chat window toggle button */
      #chat-window-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #007bff;
        color: #fff;
        text-align:center
        line-height: 50px;
        cursor: pointer;
      }
    </style>
    <script>
      // Add JavaScript to make the chat window draggable
      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "-header")) {
          // if present, the header is where you move the DIV from:
          document.getElementById(elmnt.id + "-header").onmousedown = dragMouseDown;
        } else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
  </head>
  <body>
    <!-- Add a button to toggle the chat window -->
    <div id="chat-window-toggle">ðŸ’¬</div>
    <!-- Add the chat window -->
    <div id="chat-window">
      <div id="chat-window-header">
        <h4>Chat with GPT-3</h4>
      </div>
      <div id="chat-window-body"></div>
      <div id="chat-window-footer">
        <form id="chat-form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Type your message here..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      // Make the chat window draggable
      dragElement(document.getElementById("chat-window"));
      // Add functionality to toggle the chat window
      document
        .getElementById("chat-window-toggle")
        .addEventListener("click", function () {
          var chatWindow = document.getElementById("chat-window");
          if (chatWindow.style.display === "none") {
            chatWindow.style.display = "block";
          } else {
            chatWindow.style.display = "none";
          }
        });
      // Add functionality to send a message to the Flask server and display the response
      document.getElementById("chat-form").addEventListener("submit", function (e) {
        e.preventDefault();
        var messageInput = document.querySelector("#chat-form input[type=text]");
        var messageText = messageInput.value;
        value = "";
        addChatMessage("sent", messageText);
        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: messageText }),
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (responseText) {
            addChatMessage("received", responseText);
          });
      });

      function addChatMessage(type, text) {
        var chatWindowBody = document.getElementById("chat-window-body");
        var chatMessage = document.createElement("div");
        chatMessage.classList.add("chat-message", type);
        var chatMessageText = document.createElement("p");
        chatMessageText.textContent = text;
        chatMessage.appendChild(chatMessageText);
        chatWindowBody.appendChild(chatMessage);
        chatWindowBody.scrollTop = chatWindowBody.scrollHeight;
      }
    </script>
  </body>
</html>
